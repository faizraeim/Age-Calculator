<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/js-datepicker/dist/datepicker.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <label for="date">Enter you birth date:</label>

      <input type="text" id="date-input" placeholder="" />

      <button id="calculate">Calculate</button>
      <h4 id="result"></h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.7.1/build/global/luxon.min.js"></script>
    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="script.js"></script>
  </body>
</html>
